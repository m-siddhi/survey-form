<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name:</label>
                <input type="text" id="text" name="text" placeholder="Enter your full name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required><br><br>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required><br><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <label for="taste">Taste Preference:</label>
                <textarea name="taste" id="taste" rows="4" placeholder="Describe your taste preferences"></textarea><br><br>

                <label for="pain-areas">Pain Areas:</label>
                <textarea name="pain-areas" id="pain-areas" rows="4" placeholder="Describe your pain areas"></textarea><br><br>

                <label for="source">How did you hear about us?</label>
                <select name="source" id="source">
                    <option value="internet">Internet</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="rating">Rate our services:</label>
                <input type="range" id="rating" name="rating" min="1" max="5" step="1">
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
